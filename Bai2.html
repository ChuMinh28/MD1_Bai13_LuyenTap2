<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Enter a number</h1>
<input id="nhapVao" type="text"><br><br>
<button onclick="soTang()">kiem tra</button>
<h1 id="ketQua"></h1>
<script>
    function soTang() {
        let a = +document.getElementById('nhapVao').value
        a++;
        document.getElementById('ketQua').innerHTML = 'so sau khi tang mot gia tri la:' + a
    }
</script>
</body>
</html>
